apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caddy-site
  namespace: web
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: hello.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caddy-site
                port:
                  number: 80
